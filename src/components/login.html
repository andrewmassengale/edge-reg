<template>
	<h1>Login!</h1>
	<hr>

	<div class="form-horizontal">
		<div class="form-group col-sm-12">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" value.bind="email">
		</div>

		<div class="form-group col-sm-12">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" value.bind="password">
		</div>

		<div class="form-group col-sm-12">
			<input type="button" click.trigger="login()" class="btn btn-success" value="Login">
		</div>
	</div>
</template>
