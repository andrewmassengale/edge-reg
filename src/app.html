<template>
	<require from="main.css"></require>
	<require from="sweetalert2/sweetalert2.css"></require>

	<div class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container-fluid">
			<ul class="nav navbar-nav" repeat.for="nav of router.navigation">
				<li class="${nav.isActive ? 'active' : ''}">
					<a href.bind="nav.href">${nav.title}</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li if.bind="user.loggedIn">
					<a route-href="route: account">
						<i class="glyphicon glyphicon-user"></i>
						${user.name}
					</a>
				</li>
				<li if.bind="user.admin">
					<a route-href="route: admin">
						<i class="glyphicon glyphicon-cog"></i>
					</a>
				</li>
				<li if.bind="user.loggedIn">
					<a href="#" click.trigger="logout()">Logout</a>
				</li>
				<li else>
					<a route-href="route: login">Login</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="container">
		<router-view></router-view>
	</div>
</template>
